<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<article class="nft_card">
			<figure>
				<img src="images/image-equilibrium.jpg" alt="Image of a 3D transparent cube with blue background">
				<div class="show_overlay">
				</div>
				<span data-icon="view-icon"></span>
			</figure>
			<section class="nft_details">
				<h1 class="title">Equilibrium #3429</h1>

				<p>Our Equilibrium collection promotes balance and calm.</p>

				<div class="flex_group">
					<span data-icon="eth-icon">
						<p class="nft">0.041 ETH</p>
					</span>
					<span data-icon="clock-icon">
						<p> 3 days left</p>
					</span>
				</div>
			</section>
			<hr>
			<div class="author flex_group">
				<img src="images/image-avatar.png" alt="Image of author">
				<p>Creation of <a href="#">Jules Wyvern</a> </p>
			</div>
		</article>
	</main>
</body>

</html>
